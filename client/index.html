<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Fancy Todo Web App</title>
</head>
<body>
    <div style="background-image: url('./pic.jpg'); background-size: cover;">
         <!-- header -->
    <section class="navbar">
        <nav>

        </nav>
    </section>
        <!-- header -->

         <!-- register -->
         <div class="register" id="register-page">
            <section>
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                    <h1 class="mb-4">Register Your Account!</h1>
                    <form onsubmit="register(event)">
                        <div class="form_group">
                        <label  for="email">Email</label><br>
                        <input class="form-control" type="email" id="email-reg" name="email" autocomplete="email"><br>
                        <label for="password">Password</label><br>
                        <input class="form-control" type="password" id="password-reg" name="password" autocomplete="current-password">
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary" style="background-color:blue;" onclick="loginPage()">Sign Up</button>
                        <p role="button" onclick="login()">Have an account?</p>
                        </div>
                    </form>
                    </div>
                    </div>
                </div>
            </section>
            </div>
        <!-- register -->
        
        <!-- login -->
    <div id="login-page" >
    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
            <h1 class="mb-4">Please sign in first!</h1>
            <form onsubmit="login(event)">
                <div class="form_group">
                <label  for="email">Email</label><br>
                <input class="form-control" type="email" id="email" name="email" autocomplete="email"><br>
                <label for="password">Password</label><br>
                <input class="form-control" type="password" id="password" name="password" autocomplete="current-password">
                <br>
                <br>
                <button type="submit" class="btn btn-primary" style="background-color:blue;">Sign In</button>
                <br>
                <p role="button" onclick="register()">Don't have an account yet?</p>
                </div>
            </form>
            </div>
            </div>
        </div>
    </section>
    </div>
        <!-- end login -->

        <!-- home -->
        <section id="content" class="home-content">
            <div id="list-todos">
                
            </div>
        </section>

        <!-- end home -->

        <!-- logout -->
        <button type="submit" id="btn-logout" class="btn btn-primary" style="background-color: red;">Sign Out</button>
        <!-- end logout -->
    </div>
        <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
